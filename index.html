<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tak Toe </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li> Let's Game </li>
    </ul>
  </nav>
  <div class="gamecontainer" onclick="musicplay()">
    <div class="container">
      <div class="line" id="l"></div>
      <div class="box bl-0 bt-0  "><span class="box-text"> </span></div>
      <div class="box      bt-0  "><span class="box-text"> </span></div>
      <div class="box br-0 bt-0  "><span class="box-text"> </span></div>
      <div class="box bl-0       "><span class="box-text"> </span></div>
      <div class="box            "><span class="box-text"> </span></div>
      <div class="box  br-0      "><span class="box-text"> </span></div>
      <div class="box bl-0 bb-0  "><span class="box-text"> </span></div>
      <div class="box      bb-0  "><span class="box-text"> </span></div>
      <div class="box br-0  bb-0 "><span class="box-text"> </span></div>
    </div>
    <div class="gameinfo">
      <h1> Welcome To Gamer Zone </h1>
      <span class="info" id="n"> Turn For X </span>
      <button id="reset" onclick="Reset()">reset</button>
      <div>
        <img src="https://www.icegif.com/wp-content/uploads/winner-icegif-3.gif" class="pop">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
